<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: fit-content;
            text-align: center;
        }

        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        tr,
        td {
            border: 2px solid black;
            width: 250px;

        }
    </style>
</head>

<body>
    <table>
        <tbody>


            <tr>
                <td colspan="4">1</td>
            </tr>

            <tr>
                <td rowspan="3">2</td>
                <td>3</td>
                <td>4</td>
                <td rowspan="3">5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="2">8</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
